# Nginx Configuration for CICESE Website
# Place this in: /etc/nginx/sites-available/cicese
# Then: sudo ln -s /etc/nginx/sites-available/cicese /etc/nginx/sites-enabled/
# Then: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name localhost;
    
    root /home/nzimapp/Documents/CICESE;
    index index.php index.html;
    
    # Logging
    access_log /var/log/nginx/cicese_access.log;
    error_log /var/log/nginx/cicese_error.log;
    
    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP processing
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;  # Adjust PHP version if needed
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Admin directory
    location /CICESE/admin {
        try_files $uri $uri/ /CICESE/admin/$uri;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to config files
    location ~ ^/(config|includes)/.*\.php$ {
        deny all;
    }
    
    # Allow access to public includes
    location ~ ^/includes/.*\.php$ {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}


